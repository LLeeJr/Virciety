<div style="margin-top: 1.5em; margin-bottom: 1.5em">
  <button (click)="createPost()">CreatePost!</button>
</div>
<div *ngIf="loading">
  Loading...
</div>
<div *ngIf="error">
  Error :(
</div>
<div *ngFor="let post of posts">
  <img src="{{post.data.fileUrl}}" alt="post: {{post.id}}" width="300px">
  <p>{{ post.description }} -- {{ post.id }}</p>
</div>
