<div *ngIf="imageBase64">
  <div>
    <label>You want to upload this image?</label>
  </div>
  <div>
    <img src="{{imageBase64}}" alt="Photo you want to upload" width="300px">
  </div>
  <input [(ngModel)]="description" placeholder="Write a caption...">
  <button (click)="upload()">Upload</button>
</div>

<div class="file-upload">
  <input type="file" class="file-input"
         (change)="onFileSelected($event)">
</div>

<div *ngIf="imageBackend">
  <div>
    <label>Image from backend:</label>
  </div>
  <div>
    <img src="{{imageBackend}}" alt="Photo you want to upload" width="300px">
  </div>
</div>
