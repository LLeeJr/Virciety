<mat-list class="inline-list">
  <mat-list-item >
    <h3>Change Profile Picture</h3>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <button mat-button class="dialog-button" (click)="fileUpload.click()">Upload Image</button>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <button mat-button class="dialog-button" (click)="remove()">Remove Current Image</button>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <button mat-button mat-dialog-close class="dialog-button">Cancel</button>
  </mat-list-item>
</mat-list>

<input type="file" (click)="reset()" accept="image/*"
       (change)="onFileSelected($event)" #fileUpload [hidden]="true">
