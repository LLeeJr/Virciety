<div *ngFor="let post of posts" style="margin-top: 10px">
  <div *ngIf="post.data.content !== ''; else loading">
    <div *ngIf="post.data.contentType.startsWith('image'); else elseBlock">
      <img src="{{post.data.content}}" alt="{{post.id}}" width="300px">
    </div>
    <ng-template #elseBlock>
      <video width="300px" controls>
        <source src="{{post.data.content}}">
      </video>
    </ng-template>
  </div>
  <ng-template #loading>
    Loading...
  </ng-template>
  <p>{{ post.description }} -- {{ post.id }}</p>
</div>

<div>
  <button (click)="getMorePosts()">Get more posts...</button>
</div>
