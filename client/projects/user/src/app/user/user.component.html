
<div class="user-container">
  <form class="mat-form-field" (keydown.enter)="$event.preventDefault()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input type="text"
             placeholder="type a username..."
             aria-label="Username"
             matInput
             [formControl]="searchFormControl"
             class="username-input"
      >
    </mat-form-field>
    <button id="search-button"
            mat-raised-button
            type="button"
            (click)="search(searchFormControl.value)"
    >Search
    </button>
  </form>
  <div>
    <mat-list>
      <mat-list-item class="user-item" *ngFor="let user of users">
        <mat-card class="user-card" style="display: flex">
          <div>
            <div>{{user.username}}</div>
            <small>{{user.firstName}} {{user.lastName}}</small>
          </div>
          <div style="position: relative; float: right" *ngIf="checkFollow(user.username); else follow">
            <button mat-raised-button>Unfollow</button>
          </div>
        </mat-card>
      </mat-list-item>
    </mat-list>
  </div>

</div>

<ng-template #follow>
  <button mat-raised-button>Follow</button>
</ng-template>
