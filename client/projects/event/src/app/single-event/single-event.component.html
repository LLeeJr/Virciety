<mat-card class="event-card" *ngIf="valid && event">
  <mat-card-header class="event-header">
    {{event.startDate | date:'fullDate'}} - {{event.endDate | date:'fullDate'}}
  </mat-card-header>
  <mat-card-title-group>
    <mat-card-title>{{event.title}}</mat-card-title>
    <mat-card-subtitle *ngIf="event.startTime && event.endTime" class="event-time">
      <mat-icon>schedule</mat-icon>
      {{event.startTime}} - {{event.endTime}}
    </mat-card-subtitle>
    <mat-card-subtitle (click)="gotToMaps(event.location)" class="event-location-host">
      <mat-icon>place</mat-icon>
      {{event.location}}
    </mat-card-subtitle>
    <mat-card-subtitle routerLink="/profile" [queryParams]="{username: event.host}" class="event-location-host">
      <mat-icon>self_improvement</mat-icon>
      {{event.host}}
    </mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    {{event.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="subscribeEvent(event)">{{event.subscribers.indexOf(username) < 0 ? 'Subscribe' : 'Unsubscribe'}}</button>
  </mat-card-actions>
</mat-card>

<div *ngIf="!valid">
  <h2>Your link may be broken. No event could be found.</h2>
</div>

<div class="return-event">
  <mat-label routerLink="/event">Return to event page</mat-label>
</div>
