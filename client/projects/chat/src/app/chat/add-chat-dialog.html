<div class="dialog">

  <div class="dialog-body">

    <div class="dialog-title">Create a new Room</div>
    <div class="name-input">
      <mat-form-field appearance="fill">
        <mat-label>Name your room</mat-label>
        <input matInput type="text" [formControl]="nameInput" maxlength="20">
        <button *ngIf="nameInput.value.length > 0" matSuffix mat-icon-button aria-label="Clear" (click)="nameInput.setValue('')">
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="nameInput.invalid">Room name must be at least 2 characters!</mat-error>
      </mat-form-field>
    </div>

    <div>Pick your friends</div>
    <div class="person-picker">
      <mat-form-field appearance="fill">
        <mat-label>Friends</mat-label>
        <mat-select [formControl]="friends" multiple>
          <mat-option *ngFor="let friend of friendList" [value]="friend">{{friend}}</mat-option>
        </mat-select>
        <mat-error *ngIf="this.pickedUsers.length == 0">Pick at least one person!</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="dialog-footer">
    <button mat-raised-button [disabled]="!valid()" (click)="createRoom(this.nameInput.value, this.friends.value)">Create Room</button>
    <button mat-raised-button mat-dialog-close>Close</button>
  </div>

</div>
