input CreateEventRequest {
    title:          String!
    host:           String!
    description:    String!
    startDate:      String!
    endDate:        String!
    location:       String!
}

input EditEventRequest {
    eventID: String!
    title: String!
    description: String!
    members: [String!]!
    startDate: String!
    endDate: String!
    location: String!
    attending: [String!]!
}

type Event {
    id: String!
    title: String!
    startDate: String!
    endDate: String!
    location: String!
    description: String!
    members: [String!]!
    host: String!
    attending: [String!]!
}

type GetEventsResponse {
    upcomingEvents: [Event!]!
    ongoingEvents: [Event!]!
    pastEvents: [Event!]!
}

type CreateEventResponse {
    event: Event!
    type: String!
}

type EditEventResponse {
    ok: String!
    type: String!
}